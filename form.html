<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/css/form.css" />
  </head>
  <body>
    <form>
      <div role="group" class="form-group">
        <b class="form-title">WHAT ARE YOUR HOBBIES? </b>
        <div class="form-field">
          <input
            type="checkbox"
            class="form-input"
            name="sports"
            value="sports"
            id="sports"
          />
          <label for="sports" class="form-label">Sports</label>
        </div>
        <div class="form-field">
          <input
            type="checkbox"
            class="form-input"
            name="music"
            value="music"
            id="music"
          />
          <label for="music" class="form-label">Music</label>
        </div>
        <div class="form-field">
          <input
            type="checkbox"
            class="form-input"
            name="books"
            value="books"
            id="books"
          />
          <label for="books" class="form-label">Books</label>
        </div>
      </div>
      <button type="submit" class="form-btn">Submit</button>
    </form>
  </body>
</html>
