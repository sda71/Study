<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Train Schedule</title>

  <body>
    <table class="schedule">
     <!-- Caption -->
        <caption>
        Train schedule.
      </caption>
      <!-- Header -->
      <thead>
        <tr>
          <th>Train number</th>
          <th>Route</th>
          <th>Travel time</th>
        </tr>
      </thead>
     <!-- Body -->
      <tbody class="schedule-body">
        <tr>
            <td>433</td>
            <td>London - Paris</td>
            <td>5 hours</td>
        </tr>
        <tr>
            <td>701</td>
            <td>NY - Chicago</td>
            <td>7 hours</td>
        </tr>
        <tr>
            <td>258</td>
            <td>Oslo - Warsaw</td>
            <td>4 hours</td>
        </tr>
      </tbody>
    </table>
  
</html>
