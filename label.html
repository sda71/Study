<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <label>
        Username
        <input
          type="text"
          name="username"
          autofocus
          placeholder="Input your name"
        />
      </label>
      <label>
        Email
        <input type="email" name="email" placeholder="Inpute your email" />
      </label>

      <label>
        Password
        <input
          type="password"
          name="password"
          placeholder="type your password"
        />
      </label>
      <button type="submit">Submit</button>
    </form>

    <form>
      <p>Choose a color</p>
      <label>
        Red
        <input type="radio" name="color" value="red" checked />
      </label>
      <label>
        Yellow
        <input type="radio" name="color" value="yellow" />
      </label>
      <label>
        Green
        <input type="radio" name="color" value="green" />
      </label>
    </form>

    <form>
      <p>What is your Hobbies?</p>
      <label>
        Shooting sport
        <input type="checkbox" name="hobby" value="shooting" />
      </label>
      <label>
        Driving
        <input type="checkbox" name="hobby" value="driving" />
      </label>
      <label>
        Music
        <input type="checkbox" name="hobby" value="music" />
      </label>
      <label>
        Coding
        <input type="checkbox" name="hobby" value="coding" />
      </label>
    </form>
    <form>
      <label>
        How old are you?
        <input type="number" name="age" id="age" value="0" min="14" max="100" />
      </label>
    </form>
    <form>
      <label>
        Phone number
        <input type="tel" name="phone_number" />
      </label>
    </form>
    <label>
      Interest rate:
      <input
        type="range"
        name="interest_rate"
        value="40"
        min="0"
        max="100"
        step="2"
      />
    </label>

    <p>Selected value: <span class="js-selected-value">40</span></p>

    <div class="menu">
      <label for="size">Size</label>
      <select name="size" id="size">
        <option value="xl">Extra Large</option>
        <option value="l">Large</option>
        <option value="s">Small</option>
        <option value="xs">Extra Small</option>
      </select>
    </div>

    <script src="/js/range.js"></script>
  </body>
</html>
